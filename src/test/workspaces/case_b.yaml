deployment:
  elements:
    - kind: "environment"
      id: "env"
      elements:
        - kind: "node"
          id: "node_a"
          qualifiers:
            - "Cloud Provider"
          elements:
            - kind: "node"
              id: "cluster"
              qualifiers:
                - "K8sCluster"
              elements:
                - kind: "node"
                  id: "authx"
                  qualifiers:
                    - "K8sNamespace"
                  elements:
                    - kind: "node"
                      id: "node_d"
                      relationships:
                        - destination: env.node_a.cluster.apracl.apracl_a
                        - destination: env.node_a.postgresql
                - kind: "node"
                  id: "apracl"
                  qualifiers:
                    - "K8sNamespace"
                  elements:
                    - kind: "node"
                      id: "apracl_a"
                - kind: "node"
                  id: "scp"
                  qualifiers:
                    - "K8sNamespace"
                  elements:
                    - kind: "node"
                      id: "scp_a"
                      relationships:
                        - destination: env.node_a.cluster.authx.node_d
                - kind: "node"
                  id: "iam"
                  qualifiers:
                    - "K8sNamespace"
                  relationships:
                    - destination: env.node_a.cluster.authx.node_d
            - kind: "node"
              id: "postgresql"
